<!-- Header -->
{{>layout/header}}

<!-- 분석 정보 입력 Form -->
<div id="analysisInputArea" class="row justify-content-center" style="margin-top: 20px;">
	<div class="col-6">
		<form class="form">
			<div class="form-group mb-3">
				<label for="videoUrl">비디오 URL</label>
				<div class="input-group">
					<input id="videoUrl"
						   type="text"
						   class="form-control"
						   placeholder="e.g. https://www.youtube.com/watch?v=zCamAKs5D3U"
						   aria-label="Youtube video url"
						   aria-describedby="button-addon2"
					/>
					<div class="input-group-append">
						<button id="analysisButton" class="btn btn-outline-secondary" type="button" id="button-addon2">분석
						</button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="maxCommentCount">댓글 분석량 <span id="maxCommentCountView">1000</span></label>
				<input id="maxCommentCount" type="range" value="1000" class="form-control-range" min="0" max="2000"
					   step="50">
			</div>
		</form>
	</div>
</div>

<div id="loadingArea" style="display: none;">
	<div class="row justify-content-center" style="padding-top: 300px;">
		<div class="col-6 justify-content-center">
			<div class="spinner-grow text-light" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-light" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-primary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-danger" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-warning" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-info" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-primary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-success" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-danger" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-warning" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-info" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-light" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<div class="spinner-grow text-light" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</div>
</div>

<!-- 분석 정보 Header -->
<div id="analysisSummaryArea" style="display: none;">
	<div class="row justify-content-center" style="padding-top: 50px;">
		<div class="col-6">
			<h4># 분석 정보</h4>
		</div>
	</div>

	<!-- 분석 영상 Info -->
	<div class="row justify-content-center" style="padding-top: 20px;">
		<div class="col-6">
			<div id="video-info" class="card"></div>
		</div>
	</div>
</div>

<!-- 분석 결과 Header -->
<div id="analysisResultArea" style="display: none;">
	<div class="row justify-content-center" style="padding-top: 50px;">
		<div class="col-6">
			<h4># 분석 결과</h4>
		</div>
	</div>
	<div class="row justify-content-center" style="padding-top: 20px;">
		<div class="col-6">
			<div class="form-group">
				<label for="maxWordCount">단어 수 <span id="maxWordCountView">500</span></label>
				<input id="maxWordCount" type="range" value="1000" class="form-control-range" min="0" max="2000" step="50">
			</div>
		</div>
	</div>

	<!-- 분석 결과 -->
	<div class="row justify-content-center">
		<!-- WordCloud Chart -->
		<div class="col-6">
			<div id="wordCloud" style="width: 100%; height: 600px;"></div>
		</div>
	</div>
</div>

<!-- Footer -->
{{>layout/footer}}
